<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-icon size="large" button name="chevron-back-outline"></ion-icon>
    <ion-row class="ion-margin-top">
      <ion-col size="12" class="ion-text-center ion-margin-end">
        <p class="ion-margin">What's your age?</p>
      </ion-col>
      <ion-col size="12" class="ion-text-center ion-margin-end">
        <textarea [(ngModel)]="textareaValue" class="textarea-ionic" rows="1" cols="3" maxlength="2"></textarea>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <p class="mesageColor">{{masegeFromTextarea}}</p>
        <p>No one will see your age</p>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="onSubmit()"  class="ion-padding" size="large">Next</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
