<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label class="ion-margin ion-margin-top">MY ACCOUNT</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>

            <ion-item button routerLink="edit-age" detail="true" detail-icon="caret-forward-outline">
              <ion-label>
                <h2>Age</h2>
                <p>{{infoAccount.age}}</p>
              </ion-label>
            </ion-item> 

            <ion-item>
              <ion-label><h2>Emil</h2> <p>{{infoAccount.email}}</p> </ion-label>
              <ion-icon name="information-circle" size="large" slot="end"></ion-icon>
            </ion-item>

            <ion-item>
              <ion-label><h2>Gender</h2> <p>{{infoAccount.gender}}</p> </ion-label>
              <ion-icon name="information-circle" size="large" slot="end"></ion-icon>
            </ion-item>

            
                       
            <ion-item button routerLink="boost-page" detail="true" detail-icon="caret-forward-outline">
              <ion-label>
                <h2>Boost</h2>
                <p>{{infoAccount.boost}}</p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label class="ion-margin ion-margin-top">MY EVENTS DATA</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-item routerLink="all-event" button detail="true" detail-icon="caret-forward-outline">
              <ion-label>
                <h2>My Events</h2>
              </ion-label>
            </ion-item>

            <ion-item routerLink="all-event-boost" button detail="true" detail-icon="caret-forward-outline">
              <ion-label>
                <h2>My Boosted Events</h2>
              </ion-label>
            </ion-item>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label class="ion-margin ion-margin-top">SUPPORT</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            
            <ion-item button detail="true" routerLink="chat-hellp" detail-icon="caret-forward-outline">
              <ion-label>
                <h2>I Need Help</h2>
              </ion-label>
            </ion-item>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label class="ion-margin ion-margin-top">ACCOUNT ACTIONS</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>

            <ion-item button id="present-alert2" detail="true" detail-icon="caret-forward-outline">
              <ion-label>
                <h2>Delete Account</h2>
              </ion-label>
            </ion-item>
            <ion-alert trigger="present-alert2" class="custom-alert" header="Are you sure?" [buttons]="alertButtons2"></ion-alert>

            <ion-item id="present-alert3"  button detail="true" detail-icon="caret-forward-outline">
              <ion-label>
                <h2>Log Out</h2>
              </ion-label>
            </ion-item>
            <ion-alert trigger="present-alert3" class="custom-alert" header="Are you sure?" [buttons]="alertButtons3"></ion-alert>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text ion-text-center" style="font-size: 12px;">
        <p>Event v1.0.0 </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
