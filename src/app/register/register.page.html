<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="">
      <ion-col size="4"></ion-col>
      <ion-col size="4" class="ion-text-center ion-margin-top">
        <ion-img class="img-style ion-margin-end ion-margin-start " src="../../assets/img/logo-Event.png"></ion-img>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="12" class="ion-text-center">
      </ion-col>
      <ion-col size="12" class="ion-text-center ion-margin-top">
        <h5>Instantly Events with people around you</h5>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="loginWithGoogle()"><ion-icon name="logo-google" class="ion-margin-end"></ion-icon>Sign in with Google</ion-button>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button routerLink="signup" fill="clear" ><b>Other options</b></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
