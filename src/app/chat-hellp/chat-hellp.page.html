<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Chat Heelp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="my-col" size="12" *ngFor="let message of messages">
        <div class="chat-style">
          <label>
            <div class="infoMessage"><span></span><span><ion-icon class="ion-text-center" size="medium" name="navigate-circle-outline"></ion-icon></span><span>{{email}}</span></div>
            {{message}}
          </label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="11">
            <ion-textarea [(ngModel)]="newMessage" placeholder="Type a message..."></ion-textarea>
          </ion-col>
          <ion-col size="1">
            <ion-icon class="ion-margin-end" size="large" button (click)="sendMessage()" (click)="sendMessageData()" name="send-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
